<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="main-wrap">
      <section class="calc">
        <div class="calc__wrap">
          <input class="calc__input" type="text">
          <output class="calc__output"></output>
        </div>
        <ul class="calc__list">
        </ul>
      </section>
    </div>
  </main>

  <template id="calc-button">
    <li class="calc__item">
      <button class="calc__button">
        <span class="calc__text"></span>
      </button>
    </li>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
